version: '3.8'

# Development docker-compose with hot-reload and development features

services:
  # Backend API Service (Development)
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: lifeforge-backend-dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-true}
      - ENV=development
    volumes:
      # Mount entire backend for hot-reload
      - ./services/backend:/app
      # Exclude virtual environment
      - /app/.venv
    networks:
      - lifeforge-network
    restart: unless-stopped
    command: uvicorn app.api.app:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Next.js Service (Development)
  frontend:
    build:
      context: ./services/frontend/multirag
      dockerfile: Dockerfile.dev
      target: development
    container_name: lifeforge-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    volumes:
      # Mount for hot-reload
      - ./services/frontend/multirag:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - lifeforge-network
    restart: unless-stopped
    command: npm run dev

# Networks
networks:
  lifeforge-network:
    driver: bridge
    name: lifeforge-network-dev
